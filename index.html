<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadiwa Admin System</title>
    <link rel="stylesheet" href="./style.css"><script src="https://kit.fontawesome.com/84f56e6e16.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="branding">
                    <div class="branding__image">
                        <img src="./img/download (3).png" alt="">
                    </div>
                    <h1 class="branding__title">DASHBOARD</h1>
                </div>
                <div class="branding__options">
                    <ul>
                        <li><i class="fa-solid fa-bell"></i></li>
                        <li><img src="/img/download (5).png" alt=""></li>
                        <li><p>User</p></li> 
                        <li><i class="fa-solid fa-chevron-down"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="navbar">
        <div class="container">
        <div class="navbar__wrapper">
            <div class="user__details">
                <div class="user__image">
                    <img src="./img/download (5).png" alt="">
                </div>
                <div class="user__name">
                    <h3>User</h3>
                    <p>Admin</p>
                </div>
            </div>
            <div class="navbar__menu">
                <ul>
                    <li><i class="fa-solid fa-house-chimney"></i><p>Dashboard</p></li>
                    <li><i class="fa-solid fa-chart-column"></i><p>Demographics</p></li>
                    <li><i class="fa-solid fa-clipboard-list"></i><p>Reports</p></li>
                    <li><i class="fa-solid fa-box"></i><p>Inventory Status</p></li>
                    <li><i class="fa-solid fa-chart-pie"></i><p>Statistics  </p></li>
                    <li><i class="fa-solid fa-money-check-dollar"></i><p>Price Monitoring</p></li>
                    <li><span></span></li>
                    <li><i class="fa-solid fa-gear"></i><p>Settings</p></li>
                </ul>
            </div>
        </div>
    </div>
    </section>
    <section class="dashboard">
        <div class="container">
            <div class="dashboard__wrapper">
                <div class="dashboard__demographics">
                    <img src="./img/Demographics.png" alt="">
                    <img src="./img/Price Monitoring.png" alt="">
                </div>
                <div class="dashboard__sales">
                    <img src="./img/Sales.png" alt="">
                </div>
                <div class="dashboard__bottom">
                    <img src="./img/Statistics.png" alt="">
                    <img src="./img/Inventory Status.png" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
